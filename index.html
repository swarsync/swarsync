<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swarsync</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { padding: 8px; width: 300px; }
    button { margin: 5px; padding: 10px 20px; }
    .result { margin-top: 20px; }
  </style>
</head>
<body>

  <h1>Swarsync ðŸŽµ</h1>
  <input type="text" id="searchInput" placeholder="Search a song or artist..." />
  <button onclick="searchSong()">Search</button>

  <div class="result" id="resultContainer"></div>

  <script>
    let songs = [];

    // Load songs.json
    fetch('songs.json')
      .then(response => response.json())
      .then(data => songs = data);

    function searchSong() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const result = songs.find(song =>
        song.title.toLowerCase().includes(query) || song.artist.toLowerCase().includes(query)
      );

      const container = document.getElementById('resultContainer');
      container.innerHTML = '';

      if (result) {
        container.innerHTML = `
          <h3>${result.title} - ${result.artist}</h3>
          <a href="${result.links.youtube}" target="_blank"><button>YouTube Music</button></a>
          <a href="${result.links.spotify}" target="_blank"><button>Spotify</button></a>
          <a href="${result.links.jiosaavn}" target="_blank"><button>JioSaavn</button></a>
        `;
      } else {
        container.innerHTML = '<p>Song not found.</p>';
      }
    }
  </script>

</body>
</html>
