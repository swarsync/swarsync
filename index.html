<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SwarSync</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <img src="final logo vor mvp.png" alt="SwarSync Logo" class="logo" />
        <input type="text" placeholder="Enter artist and song" class="search-bar" />
        <div class="buttons">
            <a href="#" class="btn spotify">🎧 Listen on Spotify</a>
            <a href="#" class="btn youtube">▶️ Listen on YouTube Music</a>
            <a href="#" class="btn apple">🍎 Listen on Apple Music</a>
            <a href="#" class="btn jiosaavn">🎶 Listen on JioSaavn</a>
            <a href="#" class="btn amazon">🛒 Listen on Amazon Music</a>
            <a href="#" class="btn instagram">📸 View on Instagram</a>
        </div>
        <div class="link">swarsync.com/your-link</div>
    </div>
</body>
</html>
