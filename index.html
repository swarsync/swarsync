<script>
  let songs = [];

  // Load songs.json from your project
  fetch('songs.json')
    .then(response => response.json())
    .then(data => {
      songs = data;
      console.log("Songs loaded:", songs); // for debugging
    });

  function searchSong() {
    const query = document.getElementById('searchInput').value.toLowerCase().trim();
    const container = document.getElementById('resultContainer');
    container.innerHTML = ''; // clear previous result

    if (!query) return;

    const match = songs.find(song =>
      song.title.toLowerCase().includes(query) ||
      song.artist.toLowerCase().includes(query)
    );

    if (match) {
      container.innerHTML = `
        <h3>${match.title} - ${match.artist}</h3>
        <a href="${match.links.spotify}" target="_blank"><button>ğŸ§ Listen on Spotify</button></a>
        <a href="${match.links.youtube}" target="_blank"><button>â–¶ï¸ Listen on YouTube Music</button></a>
        <a href="${match.links.apple}" target="_blank"><button>ğŸ“ Listen on Apple Music</button></a>
        <a href="${match.links.jiosaavn}" target="_blank"><button>ğŸµ Listen on JioSaavn</button></a>
        <a href="${match.links.amazon}" target="_blank"><button>ğŸ›’ Listen on Amazon Music</button></a>
        <a href="${match.links.instagram}" target="_blank"><button>ğŸ“¸ View on Instagram</button></a>
      `;
    } else {
      container.innerHTML = `<p>âŒ No match found. Try full song name or artist.</p>`;
    }
  }
</script>
